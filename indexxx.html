<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />

</head>

<body>
    <div id="hero" class="container-fluid d-flex align-items-center justify-content-start">
        <div class="row absolute w-100">
            <div class="col-10 mx-auto">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Checkout</h3>
                        <form>
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="name" class="form-control" placeholder="Maria Joseph">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" class="form-control" placeholder="+470 (1) 245 589 245">
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="mariajoseph@mail.com">
                            </div>
                            <div class="form-group">
                                <label>State of Residence</label>
                                <input type="text" class="form-control" placeholder="North">
                            </div>
                            <div class="form-group">
                                <label>Contact Address</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <img src="images/Hibiscus.svg" class="img-fluid mt-4 bg-light" alt="Responsive image">
                            <div>
                                <h6 class="text-center primary-text text-primary bg-light" style="color:#5556A1 ;">
                                    Hibiscus
                                    Powder</h6>
                                <h5 class="text-center">Friendly power herbs, digestion medicinal, food seasoning,
                                    soothing</h5>
                            </div>
                            <div class="card-body mx-auto text-center">
                                <h5 class="card-title text-center primary-text">Hibiscus Powder</h5>
                                <h5 class="text-center">Friendly power herbs, digestion medicinal, food seasoning,
                                    soothing</h5>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
