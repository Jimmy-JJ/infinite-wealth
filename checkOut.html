<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Check-Out</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700&display=swap" rel="stylesheet" /> -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>

    <div class="container pt-md-5 mt-md-5">
        <div class="row">


            <div class="col-sm-8 bg-white  pt-md-5">
                <div class="form-group">
                    Check Out
                    </h2>
                </div>

                <form class="form-row d-inline-block py-4">
                    Full Name
                    <div class="form-group input-group">

                        <input type="Full-Name" class="form-control" name="Name" placeholder="Full Name"
                            required-white />
                    </div>

                    <div class="form-group input-group">
                        <input type="Phone Number" class="form-control" name="Number" placeholder="PhoneNumber"
                            required-white />
                    </div>

                    <div class="form-group input-group">
                        <input type="email" class="form-control" name="Email Address" placeholder="Email@gmail.com"
                            required-white />
                    </div>

                    <div class="form-group input-group">
                        <input type="" class="form-control" name="State Of Resident" placeholder="State Of Resident"
                            required-white />
                    </div>




                    <!-- <div class="form-group input-group">
                        <input type="number" class="form-control" name="PhoneNumber" placeholder="Phone Number"
                            required />
                    </div> -->

                    <div class="form-group">
                        <button class="btn btn-danger" style="width: 430px;">
                            Login
                        </button>

                </form>
            </div>


        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
